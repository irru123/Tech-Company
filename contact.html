    <h2>Contact us</h2>

<div class="container" style="margin-left: 45px;"></div>
      <form>
        <div class="row mb-3">
            <label for="firstName" class="col-sm-2 col-form-label" style="margin-left: 90px;"  >First Name</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="firstName" placeholder="Irfan">
            </div>
          </div>

          <div class="row mb-3">
            <label for="lastName" class="col-sm-2 col-form-label"  style="margin-left: 90px">Last Name</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="lastName" placeholder="Ansari">
            </div>
          </div>

        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label" style="margin-left: 90px">Email</label>
          <div class="col-sm-4">
            <input type="email" class="form-control" id="inputEmail3" placeholder="theirfan.m.e@gmail.com">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label" style="margin-left: 90px">Password</label>
          <div class="col-sm-4">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Unique Password">
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0"style="margin-left: 90px">Gender</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked style="margin-left: 90px">
              <label class="form-check-label" for="gridRadios1" style="margin-right: 4px;">
              Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2"style="margin-left: 90px">
              <label class="form-check-label" for="gridRadios2" style="margin-right: 4px;">
               Female
              </label>
            </div>
            <div class="form-check ">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" style="margin-left: 90px">
              <label class="form-check-label" for="gridRadios3" style="margin-right: 20px;">
                Other
              </label>
            </div>
          </div>
        </fieldset>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2"style="margin-left: 90px">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                I accept,Terms & Conditon
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary"style="margin-left: 90px">submit</button>
      </form>
